# Configure here your journeys. A journey is a sequence of requests at a certain load.

journeys {
   vaping-duty-journey-user-with-enrolment-to-claim = {
    description = "Vaping Duty Journey User With Enrolment To Claim"
    load = 9.1
    parts = [
      vaping-duty-journey-user-with-enrolment-to-claim
    ]
  }

    vaping-duty-journey-user-without-enrolment-to-claim = {
      description = "Vaping Duty Journey User Without Enrolment To Claim"
      load = 9.1
      parts = [
        vaping-duty-journey-user-without-enrolment-to-claim
      ]
    }

    vaping-duty-journey-user-with-enrolment-already-claimed = {
        description = "Vaping Duty Journey User With Enrolment Already Claimed"
        load = 9.1
        parts = [
          vaping-duty-journey-user-with-enrolment-already-claimed
        ]
    }

    vaping-duty-journey-user-with-agent-account = {
             description = "Vaping Duty Journey User With Agent account"
             load = 9.1
             parts = [
               vaping-duty-journey-user-with-agent-account
             ]
    }

     vaping-duty-journey-user-with-individual-account = {
              description = "Vaping Duty Journey User With Individual account"
              load = 9.1
              parts = [
                vaping-duty-journey-user-with-individual-account
              ]
        }
}


# Default behaviour is to run all journeys. If that is not what you need you can specify the list of journeys to run
#journeysToRun = [
#   hello-world-1,
#   hello-world-3
#]

# You can specify the same list of journeys via environment variables:
# journeysToRun.0 = hello-world-1
# journeysToRun.1 = hello-world-3
